apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workshop-deployer-role
  namespace: workshop-dev
rules:
  # Permissions for deployments
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "update", "patch"]

  # Permissions for pods (to allow listing pods)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Permissions for pods/log (useful for debugging)
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
